<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient circle -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8f4f8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="arrowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b6b;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Globe lines -->
  <g stroke="url(#textGradient)" stroke-width="2" fill="none" opacity="0.7">
    <!-- Horizontal lines -->
    <ellipse cx="64" cy="64" rx="45" ry="15"/>
    <ellipse cx="64" cy="64" rx="45" ry="30"/>
    <ellipse cx="64" cy="64" rx="45" ry="45"/>
    
    <!-- Vertical line -->
    <path d="M64 19 Q64 64 64 109"/>
    <path d="M64 19 Q45 64 64 109"/>
    <path d="M64 19 Q83 64 64 109"/>
  </g>
  
  <!-- Language symbols -->
  <g fill="url(#textGradient)" font-family="Arial, sans-serif" font-weight="bold" font-size="14" text-anchor="middle">
    <!-- Left side - Source language -->
    <text x="35" y="45" opacity="0.9">A</text>
    <text x="28" y="65" opacity="0.9">文</text>
    <text x="35" y="85" opacity="0.9">Ω</text>
    
    <!-- Right side - Target language -->
    <text x="93" y="45" opacity="0.9">B</text>
    <text x="100" y="65" opacity="0.9">字</text>
    <text x="93" y="85" opacity="0.9">Ψ</text>
  </g>
  
  <!-- Translation arrow -->
  <g fill="url(#arrowGradient)">
    <!-- Arrow body -->
    <rect x="50" y="62" width="28" height="4" rx="2"/>
    
    <!-- Arrow head -->
    <polygon points="74,58 84,64 74,70 78,64"/>
  </g>
  
  <!-- Accent elements -->
  <g fill="url(#textGradient)" opacity="0.6">
    <!-- Small dots for decoration -->
    <circle cx="45" cy="35" r="2"/>
    <circle cx="83" cy="35" r="2"/>
    <circle cx="45" cy="93" r="2"/>
    <circle cx="83" cy="93" r="2"/>
  </g>
  
  <!-- Center glow effect -->
  <circle cx="64" cy="64" r="3" fill="url(#textGradient)" opacity="0.8"/>
</svg>